<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form action="#">
    <label>Texto: </label><input type="text"><br>
    <label>Número: </label><input type="number" step="10" min="0" max="100"><br>
    <label>Range: </label><input type="range"><br>
    <label>Cor: </label><input type="color" name="" id=""><br>
    <label>Email: </label><input type="email" name="" id=""><br>
    <label>Url: </label><input type="url"><br>
    <label>Data: </label><input type="date"><br>
    <label>Semana: </label><input type="week"><br>
    <label>Mês: </label><input type="month"><br>
    <label>Check: </label><input type="checkbox"><label> - </label><input type="checkbox"><br>
    <label>Radio: </label><input type="radio" name="aceita"><label> - </label><input type="radio" name="aceita"><br>
    <label>Botão: </label><input type="submit" value="Botão"><br>
    <br>
    <label></label><input type="reset" name="" id="">
    </form>
    <hr>
    <form action="#">
        <label>Hidden: </label><input type="hidden" name="" id=""><br>
        <label>File: </label><input type="file" multiple><br>
        <label>Search: </label><input type="search" name="" id=""><br>
        <input type="submit" name="Enviar">
    </form>
    <br>
    <a style="background-color: yellow;" href="https://www.w3schools.com/html/html_form_input_types.asp">Leia-mais!</a>
</body>
</html>
